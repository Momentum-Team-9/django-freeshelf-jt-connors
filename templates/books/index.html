{% extends "base.html" %}

{% block content %}
<div class="flex-grow items-center">
    {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'auth_logout' %}" class="">Logout</a>
    <h1>Freeshelf</h1>
    <a href="{% url 'book_list' %}" class="">Books</a>
    {% else %}
    <p>Login</p>
    <a href="{% url 'auth_login' %}" class="">Login</a>
    {% endif %}
</div>
{% endblock content %}
